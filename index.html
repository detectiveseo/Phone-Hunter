<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Import CSS form Boststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex align-items-center p-4">
              <a class="navbar-brand fs-3 fw-bold" href="#">
                Phone Hunter
              </a>
              <label for="search">
                  <input id="searchFiled" class="rounded p-2 bg-light border border-2" type="text" id="search" placeholder="Search here you're phone" value="apple">
                  <input onclick="searchProssece()" id="searchBtn" class="bg-success text-white border border-0 p-2 fs-5 rounded" type="button" value="Search">
              </label>
            </div>
          </nav>
    </header>

    <!-- Main body  -->
    <section class="container mt-5 p-2 bg-light rounded p-5">
        <h1 class="text-center">Our Best Products</h1>
        <div id="loading_placeholder" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
        <div class="row" id="product-warper">

        </div>
    </section>
    <section>
        
        <!-- Modal -->
        <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Product Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1 id="modal_title"></h1>
            <h3 id="modal_phone_brand"></h3>
            <h3 id="modal_phone_born_date"></h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    <!-- Import Javascript form Boststrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    

    <!-- Import Function forom JS file  -->
    <script src="./script/function.js"></script>
</body>
</html>
